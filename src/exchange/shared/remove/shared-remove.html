<div data-ng-controller="ExchangeRemoveSharedCtrl as ctrl">
    <div data-wizard
         data-wizard-bread-crumb
         data-wizard-title="i18n.exchange_action_SHARED_delete_title"
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="submitting">

        <div data-wizard-step>
            <p data-i18n-static="exchange_action_SHARED_delete_question"></p>
            <dl class="dl-horizontal">
                <dt data-i18n-static="exchange_tab_SHARED_header_path"></dt>
                <dd data-ng-bind="ctrl.shared.path | sliceContent: 150" class="word-break"></dd>

                <dt data-i18n-static="exchange_tab_SHARED_header_type"></dt>
                <dd data-ng-bind="tr('exchange_tab_SHARED_header_access_' + ctrl.shared.type)"></dd>

                <dt data-i18n-static="exchange_tab_SHARED_header_access"></dt>
                <dd data-ng-bind="ctrl.shared.permissions"></dd>
            </dl>
        </div>
    </div>
</div>

<div data-ng-controller="ExchangeAddPublicFolderCtrl as ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="submitting"
         data-wizard-title="i18n.exchange_action_SHARED_add_title">

        <div data-wizard-step
             data-wizard-step-valid="isThereAnyValidationError()"
             data-wizard-step-on-load="retrievingPublicFolderOptions">

            <div class="loader text-center" data-ng-show="!ctrl.publicFoldersOptions"></div>

            <form class="form-horizontal">
                <div class="form-group" data-ng-class="{ 'has-error': !ctrl.errors.pathIsValid || !ctrl.errors.pathIsAvailable }">
                    <label for="path" class="control-label col-md-4 required" data-i18n-static="exchange_action_SHARED_add_path_label"></label>
                    <div class="col-md-6">
                        <input type="text"
                               id="path"
                               class="form-control"
                               maxlength="256"
                               data-ng-change="ctrl.checkFolderValidity()"
                               data-ng-model="ctrl.folderToAdd.path"
                               required>
                        <p class="help-block"
                           data-i18n-static="exchange_action_SHARED_add_path_error_message"
                           data-ng-show="!ctrl.errors.pathIsValid"></p>
                        <p class="help-block"
                           data-i18n-static="exchange_action_SHARED_add_existing_path_error_message"
                           data-ng-show="!ctrl.errors.pathIsAvailable"></p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-md-4" for="type" data-i18n-static="exchange_action_SHARED_add_type_label"></label>
                    <div class="col-md-6">
                        <select id="type"
                                class="form-control"
                                data-ng-options="tr('exchange_tab_SHARED_header_access_' + type) for type in ctrl.publicFoldersOptions.types"
                                data-ng-model="ctrl.folderToAdd.type"
                                required></select>
                    </div>
                </div>

                <div class="form-group" data-ng-class="{ 'has-error': !ctrl.errors.quotaIsValid }">
                    <label class="control-label col-md-4" for="quota" data-i18n-static="exchange_action_SHARED_add_quota_label"></label>
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="number"
                                   id="quota"
                                   class="form-control"
                                   data-ng-model="ctrl.folderToAdd.quota"
                                   data-ng-pattern="/^\d+$/"
                                   data-uib-tooltip="{{tr('exchange_action_SHARED_add_quota_tooltip', [ctrl.publicFoldersOptions.maxQuota.value, ctrl.quotaUnitTranslation])}}"
                                   data-ng-change="ctrl.checkFolderValidity()"
                                   data-ng-min="ctrl.publicFoldersOptions.minQuota.value"
                                   min="{{::ctrl.publicFoldersOptions.minQuota.value}}"
                                   data-ng-max="ctrl.publicFoldersOptions.maxQuota.value"
                                   max="{{::ctrl.publicFoldersOptions.maxQuota.value}}"
                                   required>
                            <span class="input-group-addon" data-ng-bind="ctrl.quotaUnitTranslation"></span>
                        </div>
                        
                        <p class="help-block"
                           data-ng-bind="tr('exchange_action_SHARED_add_quota_error_message', [ctrl.publicFoldersOptions.minQuota.value, ctrl.publicFoldersOptions.maxQuota.value, ctrl.quotaUnitTranslation])"
                           data-ng-show="!ctrl.errors.quotaIsValid"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-4" for="defaultAccess" data-i18n-static="exchange_action_SHARED_add_default_permission_label"></label>
                    <div class="col-md-6">
                        <select id="defaultAccess"
                                class="form-control"
                                data-ng-options="tr('exchange_tab_SHARED_permissions_type_' + type) for type in ctrl.publicFoldersOptions.defaultPermissions"
                                data-ng-model="ctrl.folderToAdd.defaultPermission"
                                required></select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-md-4" for="anonymousAccess" data-i18n-static="exchange_action_SHARED_add_anonymous_permissions_label"></label>
                    <div class="col-md-6">
                        <select id="anonymousAccess"
                                class="form-control"
                                data-ng-options="tr('exchange_tab_SHARED_permissions_type_' + type) for type in ctrl.publicFoldersOptions.anonymousPermissions"
                                data-ng-model="ctrl.folderToAdd.anonymousPermission"
                                required></select>
                    </div>
                </div>
            </form>

            <strong class="required" data-i18n-static="exchange_ACTION_add_account_step1_mandatory_fields"></strong>

            <div data-wizard-step-help>
                <h2 class="title" data-i18n-static="exchange_action_SHARED_add_help_title"></h2>
                <p data-ng-bind-html="tr('exchange_action_SHARED_add_help_message')"></p>

                <strong data-i18n-static="exchange_action_SHARED_add_path_label"></strong>
                <p data-i18n-static="exchange_action_SHARED_add_help_PATH_message"></p>

                <strong data-i18n-static="exchange_action_SHARED_add_type_label"></strong>
                <p data-i18n-static="exchange_action_SHARED_add_help_TYPE_message"></p>

                <ul>
                    <li>
                        <strong data-i18n-static="exchange_tab_SHARED_header_access_CALENDAR"></strong>
                        <span data-i18n-static="exchange_action_SHARED_add_help_type_CALENDAR_message"></span>
                    </li>
                    <li>
                        <strong data-i18n-static="exchange_tab_SHARED_header_access_CONTACTS"></strong>
                        <span data-i18n-static="exchange_action_SHARED_add_help_type_CONTACTS_message"></span>
                    </li>
                    <li>
                        <strong data-i18n-static="exchange_tab_SHARED_header_access_TASKS"></strong>
                        <span data-i18n-static="exchange_action_SHARED_add_help_type_TASKS_message"></span>
                    </li>
                    <li>
                        <strong data-i18n-static="exchange_tab_SHARED_header_access_PLAIN"></strong>
                        <span data-i18n-static="exchange_action_SHARED_add_help_type_PLAIN_message"></span>
                    </li>
                </ul>

                <strong data-i18n-static="exchange_action_SHARED_add_default_permission_label"></strong>
                <p data-i18n-static="exchange_action_SHARED_add_help_permissions_default_message"></p>

                <strong data-i18n-static="exchange_action_SHARED_add_anonymous_permissions_label"></strong>
                <p data-i18n-static="exchange_action_SHARED_add_help_permissions_anonymous_message"></p>

                <strong data-i18n-static="exchange_action_SHARED_add_quota_label"></strong>
                <p data-i18n-static="exchange_action_SHARED_add_help_quota_message"></p>
            </div>
        </div>

        <div data-wizard-step>
            <p data-i18n-static="exchange_action_SHARED_add_confirmation_intro"></p>

            <dl class="dl-horizontal">
                <dt data-i18n-static="exchange_action_SHARED_add_path_label"></dt>
                <dd data-ng-bind="ctrl.folderToAdd.path | sliceContent: 150" class="word-break"></dd>

                <dt data-i18n-static="exchange_action_SHARED_add_type_label"></dt>
                <dd data-ng-bind="tr('exchange_tab_SHARED_header_access_' + ctrl.folderToAdd.type)"></dd>

                <dt data-i18n-static="exchange_action_SHARED_add_quota_label"></dt>
                <dd data-ng-bind="ctrl.folderToAdd.quota + ' '+ tr('unit_size_' + ctrl.publicFoldersOptions.maxQuota.unit)"></dd>

                <dt data-i18n-static="exchange_action_SHARED_add_default_permission_label"></dt>
                <dd data-ng-bind="tr('exchange_tab_SHARED_permissions_type_' + ctrl.folderToAdd.defaultPermission)"></dd>

                <dt data-i18n-static="exchange_action_SHARED_add_anonymous_permissions_label"></dt>
                <dd data-ng-bind="tr('exchange_tab_SHARED_permissions_type_' + ctrl.folderToAdd.anonymousPermission)"></dd>
            </dl>
        </div>
    </div>
</div>

<div data-ng-controller="ExchangeUpdateDomainCtrl as ctrl">
    <div data-wizard
         data-wizard-bread-crumb
         data-wizard-on-cancel="cancel"
         data-wizard-on-finish="submit"
         data-wizard-title="i18n.exchange_tab_domain_modify_domain">

        <div data-wizard-step
             data-wizard-step-valid="isValid()">

            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-4" data-i18n-static="exchange_tab_domain_domain"></label>
                    <div class="col-md-8">
                        <span class="d-block form-control-static" data-ng-bind="ctrl.originalValue.displayName"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4"
                           for="domainType"
                           data-i18n-static="exchange_tab_domain_type"></label>
                    <div class="col-md-6">
                        <select class="form-control" id="domainType"
                                data-ng-change="ctrl.checkMxRelay()"
                                data-ng-model="ctrl.selectedDomain.type"
                                data-ng-options="tr('exchange_tab_domain_' + type) for type in ctrl.domainTypes track by type"></select>
                    </div>
                </div>

                <div class="form-group"
                     data-ng-class="{'has-error': !ctrl.isValidMxRelay() || ctrl.checkLoopWarning() || ctrl.checkLengthWarning()}"
                     data-ng-if="ctrl.isMxRelayVisible() && ctrl.selectedDomain.type === 'NON_AUTHORITATIVE'">
                    <label class="control-label col-md-4 required"
                           for="selectedDomain"
                           data-i18n-static="exchange_tab_domain_add_step2_mx_replay"></label>
                    <div class="col-md-6">
                        <input type="text"
                               class="form-control"
                               id="selectedDomain"
                               maxlength="256"
                               data-ng-model="ctrl.selectedDomain.mxRelay"
                               data-ng-pattern="/^([-a-zA-Z0-9\.])+$/"
                               data-uib-tooltip="{{i18n.exchange_tab_domain_add_step2_mx_replay_tooltip}}">
                        <small class="help-block"
                               data-i18n-static="exchange_tab_domain_modify_domain_warning"
                               data-ng-if="!ctrl.isValidMxRelay()"></small>
                        <small class="help-block"
                               data-i18n-static="exchange_tab_domain_modify_loop_warning"
                               data-ng-if="ctrl.checkLoopWarning()"></small>
                        <small class="help-block"
                               data-i18n-static="exchange_tab_domain_modify_length_warning"
                               data-ng-if="ctrl.checkLengthWarning()"></small>
                    </div>
                </div>
            </form>

            <p data-ng-bind-html="tr('exchange_tab_domain_modify_domain_tooltip', [ctrl.nonAuthoritativeEmail[0], ctrl.nonAuthoritativeEmail[1], ctrl.nonAuthoritativeEmail[2], ctrl.nonAuthoritativeEmail[3], ctrl.exchange.hostname])"
               data-ng-if="ctrl.selectedDomain.type === 'NON_AUTHORITATIVE'"></p>

            <div data-wizard-step-help>
                <h3 data-i18n-static="exchange_tab_domain_modify_domain"></h3>
                <h4 data-i18n-static="exchange_tab_domain_modify_wizard_subtitle"></h4>
                <p data-ng-bind-html="tr('exchange_tab_domain_modify_wizard_text')"></p>
            </div>
        </div>

        <div data-wizard-step>
            <p data-i18n-static="exchange_tab_domain_modify_title"></p>

            <dl class="dl-horizontal">
                <dt data-i18n-static="exchange_tab_domain_domain"></dt>
                <dd data-ng-bind="ctrl.originalValue.displayName | sliceContent: 150" class="word-break"></dd>

                <dt data-ng-if="ctrl.isMxRelayVisible() && ctrl.selectedDomain.type === 'NON_AUTHORITATIVE' && ctrl.selectedDomain.mxRelay" data-i18n-static="exchange_tab_domain_add_step2_mx_replay"></dt>
                <dd data-ng-if="ctrl.isMxRelayVisible() && ctrl.selectedDomain.type === 'NON_AUTHORITATIVE' && ctrl.selectedDomain.mxRelay" data-ng-bind="ctrl.selectedDomain.mxRelay | sliceContent: 150" class="word-break"></dd>

                <dt data-i18n-static="exchange_tab_domain_type"></dt>
                <dd data-ng-bind="tr('exchange_tab_domain_' + ctrl.selectedDomain.type)"></dd>
            </dl>

            <p data-ng-bind-html="tr('exchange_tab_domain_modify_domain_tooltip', [ctrl.nonAuthoritativeEmail[0], ctrl.nonAuthoritativeEmail[1], ctrl.nonAuthoritativeEmail[2], ctrl.nonAuthoritativeEmail[3], ctrl.exchange.hostname])"
               data-ng-if="ctrl.selectedDomain.type === 'NON_AUTHORITATIVE'"></p>
        </div>
    </div>
</div>

<div data-ng-controller="ExchangeRemoveResourceCtrl as ctrl">
    <div data-wizard
         data-wizard-confirm-button-text="i18n.exchange_tab_RESOURCES_remove_resource_confirm"
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="submit"
         data-wizard-title="i18n.exchange_tab_RESOURCES_remove_resource">

        <div data-wizard-step>
            <p data-ng-bind-html="tr('exchange_tab_RESOURCES_remove_resource_title')"></p>
            <dl class="dl-horizontal">
                <dt data-i18n-static="exchange_tab_account_remove_email_label"></dt>
                <dd data-ng-bind="ctrl.resource.resourceEmailDisplayName | sliceContent: 150" class="word-break"></dd>
            </dl>
        </div>
    </div>
</div>

<div class="container-fluid px-0" data-ng-controller="ExchangeDisclaimerCtrl as ctrl">
    <div class="row">
        <div class="col-md-9">

            <div class="loader text-center" data-ng-if="ctrl.tableLoading"></div>

            <div data-ng-if="!ctrl.tableLoading">
                <div class="alert alert-info"
                     role="alert"
                     data-i18n-static="exchange_tab_DISCLAIMER_table_no_domain"
                     data-ng-if="ctrl.addDomainMessageFlag">
                </div>

                <div class="alert alert-info"
                     role="alert"
                     data-i18n-static="exchange_tab_DISCLAIMER_table_empty"
                     data-ng-if="ctrl.noDisclaimerMessageFlag">
                </div>

                <div class="table-responsive">
                    <table class="table table-hover table-striped"
                           data-ng-if="(ctrl.disclaimersList.list.results | filter: {'emptySlotFlag': false}).length > 0">
                        <thead>
                            <tr>
                                <th scope="col" data-i18n-static="exchange_tab_DISCLAIMER_associated_domains"></th>
                                <th scope="col" data-i18n-static="exchange_tab_DISCLAIMER_disclaimer_content"></th>
                                <th scope="col" class="text-center" data-i18n-static="exchange_tab_DISCLAIMER_disclaimer_outside_only"></th>
                                <th scope="col" class="text-center min-width" data-i18n-static="exchange_tab_DISCLAIMER_state_header"></th>
                                <th scope="col" class="text-center min-width"></th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr data-ng-repeat="disclaimer in (ctrl.disclaimersList.list.results | filter: {'emptySlotFlag': false} | orderBy:'domain.formattedName') track by $index">
                                <th class="word-break" scope="row" data-ng-bind="disclaimer.domain.displayName"></th>
                                <td class="word-break" data-ng-bind-html="disclaimer.strippedContent | sliceContent: 60" data-tooltip-html="{{disclaimer.strippedContent | sliceContent: 250}}"></td>
                                <td class="text-center">
                                    <span data-ng-show="disclaimer.outsideOnly"
                                          data-i18n-static="exchange_tab_DISCLAIMER_disclaimer_outside_only_true"
                                          data-uib-tooltip="{{i18n.exchange_tab_DISCLAIMER_disclaimer_outside_only_tooltip}}"></span>
                                    <span data-ng-hide="disclaimer.outsideOnly"
                                          data-i18n-static="exchange_tab_DISCLAIMER_disclaimer_outside_only_false"
                                          data-uib-tooltip="{{i18n.exchange_tab_DISCLAIMER_disclaimer_outside_only_tooltip}}"></span>
                                </td>
                                <td class="text-center">
                                    <span class="label label-success"
                                          data-i18n-static="exchange_tab_DISCLAIMER_state_doing_tooltip"
                                          data-ng-if="disclaimer.taskPendingId !== 0"></span>
                                    <span class="label label-success"
                                          data-i18n-static="exchange_tab_ACCOUNTS_state_ok"
                                          data-ng-if="disclaimer.taskPendingId === 0"></span>
                                </td>
                                <td class="text-center">
                                    <button class="btn btn-icon" type="button" title="{{i18n.exchange_tab_ACCOUNTS_menu_account_tooltip}}"
                                            data-linkedpopover="exchange/disclaimer/popover/disclaimer.popover.html"
                                            data-linkedpopover-placement="left"
                                            data-linkedpopover-single="true"
                                            data-linkedpopover-remote="true"
                                            data-linkedpopover-title="{{i18n.common_actions}}">
                                        <span class="oui-icon oui-icon-gear_line oui-icon_small" aria-hidden="true"></span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="clearfix"
                 data-ng-show="!ctrl.tableLoading && (ctrl.disclaimersList.list.results | filter: {'emptySlotFlag': false}).length > 0"
                 data-pagination-server-side="disclaimersTable"
                 data-pagination-server-side-function="loadPaginated"
                 data-pagination-server-side-paginated-stuff="getDisclaimersList()"
                 data-pagination-server-side-table-loading="getTableLoading()">
            </div>
        </div>

        <div class="col-md-3 mt-5 mt-lg-0">
            <button class="btn btn-block btn-default"
                    data-i18n-static="exchange_ACTION_add_disclaimer_button"
                    data-ng-click="ctrl.addDisclaimer()"
                    data-ng-disabled="ctrl.tableLoading || ctrl.newDisclaimersDisabled()">
            </button>
        </div>
    </div>
</div>

<div data-ng-controller="ExchangeRemoveAliasCtrl as ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="submit"
         data-wizard-title="i18n.exchange_tab_ALIAS_remove_alias_title">

        <div data-wizard-step>
            <p data-i18n-static="exchange_tab_ALIAS_remove_alias_intro"></p>
            <dl class="dl-horizontal">
                <dt data-i18n-static="exchange_tab_ALIAS_remove_alias_label"></dt>
                <dd data-ng-bind="ctrl.alias.displayName | sliceContent: 150" class="word-break"></dd>

                <dt data-i18n-static="exchange_tab_ALIAS_remove_account_label"></dt>
                <dd data-ng-bind="ctrl.account.primaryEmailDisplayName | sliceContent: 150" class="word-break"></dd>
            </dl>
        </div>
    </div>
</div>

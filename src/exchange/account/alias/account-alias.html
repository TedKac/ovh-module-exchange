<div class="row">
    <div class="col-md-9">
        <button class="oui-button oui-button_link oui-button_icon-left" type="button"
                data-ng-click="$ctrl.hide()">
            <span class="oui-icon oui-icon-chevron-left" aria-hidden="true"></span>
            <span data-ng-bind="$ctrl.services.translator.tr('common_back')"></span>
        </button>
        <h2 data-ng-bind-html="$ctrl.services.translator.tr('exchange_tab_ALIAS_intro', $ctrl.account.primaryEmailDisplayName)"></h2>

        <div class="alert alert-info mt-4" role="alert"
             data-ng-bind="$ctrl.services.translator.tr('exchange_tab_ALIAS_table_empty')"
             data-ng-if="$ctrl.aliases && $ctrl.aliases.list.results.length === 0">
        </div>

        <oui-datagrid data-rows-loader="$ctrl.getAliases($config)">
            <oui-column data-title="$ctrl.services.translator.tr('exchange_tab_ALIAS_header')" data-property="displayName"></oui-column>
            <oui-column data-title="$ctrl.services.translator.tr('exchange_tab_ACCOUNTS_table_status')">
                <span class="label label-info" title="{{:: $ctrl.services.translator.tr('exchange_tab_ALIAS_state_TASK_ON_DOING_tooltip') }}"
                      data-ng-bind="$ctrl.services.translator.tr('exchange_tab_ALIAS_state_TASK_ON_DOING')"
                      data-ng-if="$row.taskPendingId"></span>
            </oui-column>
            <oui-action-menu data-align="end" data-compact>
                <oui-action-menu-item data-text="{{:: $ctrl.services.translator.tr('exchange_tab_ALIAS_delete_tooltip') }}"
                                      data-on-click="$ctrl.deleteAlias($row)"></oui-action-menu-item>
            </oui-action-menu>
        </oui-datagrid>
    </div>

    <div class="col-md-3 mt-5 mt-lg-0">
        <div data-uib-tooltip="{{ $ctrl.getAddAliasTooltip() }}">
            <button class="btn btn-block btn-default" type="button"
                    data-ng-bind="$ctrl.services.translator.tr('exchange_tab_ALIAS_add_button')"
                    data-ng-click="$ctrl.addAccountAlias()"
                    data-ng-disabled="$ctrl.account.aliases >= $ctrl.aliasMaxLimit">
            </button>
        </div>
    </div>
</div>

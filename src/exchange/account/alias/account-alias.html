<div class="row">
    <div class="col-md-9">
        <oui-back-button
            data-title="{{:: $ctrl.translator.tr('exchange_tab_ALIAS_back_button', $ctrl.account.primaryEmailDisplayName) }}"
            data-on-click="$ctrl.messaging.resetMessages(); $ctrl.hide()"></oui-back-button>

        <oui-datagrid data-rows-loader="$ctrl.getAliases($config)">
            <oui-column
                data-title="$ctrl.translator.tr('exchange_tab_ALIAS_header')"
                data-property="displayName"></oui-column>
            <oui-column
                data-title="$ctrl.translator.tr('exchange_tab_ACCOUNTS_table_status')"
                data-property="taskPendingId">
                <span
                    data-ng-bind="$ctrl.translator.tr('exchange_status_task_planned_or_executing')"
                    data-ng-if="$value !== 0"></span>
            </oui-column>
            <oui-action-menu
                data-align="end"
                data-compact>
                <oui-action-menu-item
                    data-text="{{:: $ctrl.translator.tr('exchange_tab_ALIAS_delete_tooltip') }}"
                    data-on-click="$ctrl.deleteAlias($row)"
                    data-disabled="$row.taskPendingId !== 0"></oui-action-menu-item>
            </oui-action-menu>
        </oui-datagrid>
    </div>

    <div class="col-md-3">
        <div data-uib-tooltip="{{ $ctrl.getAddAliasTooltip() }}">
            <button
                class="btn btn-block btn-default"
                type="button"
                data-ng-bind="$ctrl.translator.tr('exchange_tab_ALIAS_add_button')"
                data-ng-click="$ctrl.addAccountAlias()"
                data-ng-disabled="!$ctrl.aliases || $ctrl.aliases.length >= $ctrl.aliasMaxLimit"></button>
        </div>
    </div>
</div>

<div data-ng-controller="ExchangeRemoveOutlookCtrl as ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="removeOutlookFromExchangeAccount"
         data-wizard-title="i18n.exchange_ACTION_remove_outlook_title">

        <div data-wizard-step>
            <p data-i18n-static="exchange_ACTION_remove_outlook_intro_label"></p>
            <dl class="dl-horizontal">
                <dt data-i18n-static="exchange_tab_account_remove_email_label"></dt>
                <dd class="word-break"
                    data-ng-bind="ctrl.account.primaryEmailDisplayName | sliceContent: 150"></dd>
            </dl>
            <div class="alert alert-info mt-4" role="alert"
                 data-i18n-static="exchange_ACTION_remove_outlook_note_label"
                 data-ng-if="ctrl.deleteOutlookAtExpiration">
            </div>
        </div>
    </div>
</div>

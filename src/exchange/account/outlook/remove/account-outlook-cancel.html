<div data-ng-controller="ExchangeRemoveOutlookCtrl as ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="cancelRemovingOutlookFromExchangeAccount"
         data-wizard-title="i18n.exchange_ACTION_remove_outlook_cancel_title">

        <div data-wizard-step>
            <p data-i18n-static="exchange_ACTION_remove_outlook_cancel_intro_label"></p>
            <dl class="dl-horizontal">
                <dt data-i18n-static="exchange_tab_account_remove_email_label"></dt>
                <dd data-ng-bind="ctrl.account.primaryEmailDisplayName | sliceContent: 150" class="word-break"></dd>
            </dl>
            <div class="alert alert-info mt-4"
                 role="note"
                 data-i18n-static="exchange_ACTION_remove_outlook_cancel_note_label">
            </div>
        </div>
    </div>
</div>

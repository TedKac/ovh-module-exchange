<div data-ng-controller="exchangeAccountOutlookDeactivate as $ctrl">
    <div
        data-wizard
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="deactivate"
        data-wizard-title="i18n.exchange_accounts_outlook_deactivate_title">

        <div data-wizard-step>
            <p data-i18n-static="exchange_accounts_outlook_deactivate_intro"></p>
            <dl class="dl-horizontal">
                <dt data-i18n-static="exchange_tab_account_remove_email_label"></dt>
                <dd
                    class="text-truncate "
                    data-ng-bind="$ctrl.account.primaryEmailDisplayName"></dd>
            </dl>
        </div>
    </div>
</div>

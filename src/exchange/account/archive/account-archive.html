<div data-ng-controller="ExchangeAccountArchiveCtrl as ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="ctrl.update"
         data-wizard-title="lol">
        <div data-wizard-step
             data-wizard-step-valid="ctrl.needsUpdate()"
             data-wizard-step-on-load="ctrl.load">

            <div class="loader text-center" data-ng-if="!ctrl.account"></div>
        </div>
    </div>
</div>

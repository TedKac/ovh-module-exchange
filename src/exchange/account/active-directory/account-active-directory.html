<div class="row" data-ng-controller="ExchangeTabActiveDirectoryCtrl as ctrl">
    <div class="col-md-9">
        <div class="d-flex align-items-center mb-4">
            <button class="btn btn-default" type="button"
                    data-ng-click="ctrl.displayAccounts()">
                <span class="fa fa-chevron-left mr-2" aria-hidden="true"></span>
                <span data-i18n-static="exchange_tab_ALIAS_back_button"></span>
            </button>
            <span class="ml-4" data-i18n-static="exchange_tab_ACTIVEDIRECTORY_intro"></span>
        </div>

        <div class="loader text-center" data-ng-if="ctrl.activeDirectoryLoading"></div>

        <div class="alert alert-info mt-4"
             role="alert"
             data-i18n-static="lol"
             data-ng-if="!ctrl.activeDirectoryLoading"></div>

        <div data-ng-show="!ctrl.activeDirectoryLoading"></div>
    </div>
</div>

<div class="container-fluid px-0" data-ng-controller="exchangeAccountCtlr as $ctrl">
    <div data-ng-switch="$ctrl.currentState">
        <exchange-account-home data-ng-switch-when="home"></exchange-account-home>
        <exchange-account-alias data-ng-switch-when="alias" data-account="$ctrl.currentAccount"></exchange-account-alias>
        <exchange-account-add data-ng-switch-when="add"></exchange-account-add>
    </div>
</div>

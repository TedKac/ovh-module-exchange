<div data-ng-controller="exchangeWizardHostedCreationEmailCreationDeleteController as $ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="deleting"
         data-wizard-title="i18n.exchange_wizardHostedCreation_emailCreation_delete_title">

        <div data-wizard-step>
            <p data-ng-bind="i18n.exchange_tab_account_remove_title"></p>
            <dl class="dl-horizontal">
                <dt data-translate="exchange_tab_account_remove_email_label"></dt>
                <dd data-ng-bind="$ctrl.account.primaryEmailDisplayName | sliceContent: 150" class="word-break"></dd>
            </dl>
        </div>
    </div>
</div>

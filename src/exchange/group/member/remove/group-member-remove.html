<div data-ng-controller="ExchangeRemoveMemberCtrl as ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="submit"
         data-wizard-title="i18n.exchange_GROUPS_remove_member_title">

        <div data-wizard-step>
            <p data-translate="exchange_GROUPS_remove_member_question"></p>

            <dl class="dl-horizontal dl-lg">
                <dt data-translate="exchange_GROUPS_remove_member_group_label"></dt>
                <dd class="word-break"
                    data-ng-bind="ctrl.group.mailingListDisplayName | sliceContent: 150"></dd>

                <dt data-translate="exchange_GROUPS_remove_member_member_label"></dt>
                <dd class="word-break"
                    data-ng-bind="ctrl.member.primaryEmailAddress | sliceContent: 150"></dd>
            </dl>
        </div>
    </div>
</div>

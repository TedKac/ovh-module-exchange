<div data-ng-controller="ExchangeAddGroupAliasCtrl as ctrl">
    <div data-wizard
         data-wizard-bread-crumb
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="addGroupAlias"
         data-wizard-title="i18n.exchange_tab_GROUPS_add_alias_title">

        <div data-wizard-step
             data-wizard-step-on-load="loadDomainData"
             data-wizard-step-valid="aliasIsValid()">

            <div class="loader text-center" data-ng-if="!ctrl.availableDomains"></div>

            <div data-ng-if="ctrl.availableDomains">
                <p data-ng-bind-html="tr('exchange_tab_GROUPS_add_alias_intro', ctrl.selectedMailingList.mailingListDisplayName)"></p>

                <form name="ctrl.exchangeAddGroupAliasForm">
                    <div class="form-group" data-ng-class="{'has-error': ctrl.exchangeAddGroupAliasForm.aliasInput.$dirty && (ctrl.exchangeAddGroupAliasForm.aliasInput.$invalid || ctrl.takenEmailError)}">
                        <div class="input-group">
                            <input type="text"
                                   class="form-control"
                                   name="aliasInput"
                                   placeholder="{{i18n.exchange_tab_GROUPS_add_alias_placeholder}}"
                                   required
                                   data-ng-change="ctrl.checkTakenEmails()"
                                   maxlength="256"
                                   data-ng-model="ctrl.model.alias"
                                   data-ng-pattern="/^[-_a-zA-Z0-9]+((\.|\+)[-_a-z0-9]+)*$/">
                            <span class="input-group-addon">@</span>
                            <select class="form-control"
                                    data-ng-change="ctrl.checkTakenEmails()"
                                    data-ng-model="ctrl.model.domain"
                                    data-ng-options="domain.displayName for domain in ctrl.availableDomains | orderBy:'formattedName'">
                            </select>
                        </div>
                        <small class="help-block"
                               data-i18n-static="exchange_tab_GROUPS_add_alias_max_error"
                               data-ng-if="ctrl.exchangeAddGroupAliasForm.aliasInput.$error.maxlength"></small>
                        <small class="help-block"
                               data-i18n-static="exchange_tab_ALIAS_taken_error_message"
                               data-ng-if="ctrl.takenEmailError"></small>
                    </div>
                </form>

                <div class="alert alert-info"
                     role="alert"
                     data-i18n-static="exchange_tab_GROUPS_add_alias_valid">
                </div>
            </div>
        </div>

        <div data-wizard-step>
            <p data-i18n-static="exchange_tab_GROUPS_add_alias_step2_intro"></p>
            <dl class="dl-horizontal">
                <dt data-i18n-static="exchange_tab_GROUPS_add_alias_step2_alias_label"></dt>
                <dd data-ng-bind-template="{{ctrl.model.alias}}@{{ctrl.model.domain.displayName}}"></dd>

                <dt data-i18n-static="exchange_tab_GROUPS_add_alias_step2_account_label"></dt>
                <dd data-ng-bind="ctrl.selectedMailingList.mailingListDisplayName | sliceContent: 150" class="word-break"></dd>
            </dl>
        </div>
    </div>
</div>

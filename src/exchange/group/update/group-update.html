<div data-ng-controller="ExchangeUpdateGroupCtrl as ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="updateExchangeGroup"
         data-wizard-title="i18n.exchange_GROUPS_settings_title">

        <div data-wizard-step
             data-wizard-step-on-load="retrievingOptionsToCreateNewGroup"
             data-wizard-step-valid="groupIsValid()">

            <div class="loader text-center" data-ng-if="!ctrl.groupOptions"></div>

            <form class="mt-4" name="ctrl.updateGroupForm">
                <small class="d-block mb-4" data-i18n-static="required_fields"></small>

                <fieldset class="form-group"
                          data-ng-class="{'has-error': ctrl.updateGroupForm.selectedGroupAddress.$dirty && (ctrl.updateGroupForm.selectedGroupAddress.$invalid || ctrl.takenEmailError)}">
                    <label class="control-label required"
                           for="selectedGroupAddress"
                           data-i18n-static="exchange_GROUPS_add_group_email_label"></label>
                    <div class="input-group">
                        <input type="text" 
                               class="form-control"
                               name="selectedGroupAddress"
                               id="selectedGroupAddress"
                               required
                               maxlength="256"
                               data-ng-model="ctrl.selectedGroup.address"
                               data-ng-pattern="/^[-_a-zA-Z0-9]+((\.|\+)[-_a-zA-Z0-9]+)*$/">
                        <span class="input-group-addon">@</span>
                        <select class="form-control" required
                                data-ng-disabled="ctrl.groupOptions == null"
                                data-ng-model="ctrl.selectedGroup.completeDomain"
                                data-ng-options="domain.displayName for domain in ctrl.groupOptions.availableDomains | orderBy:'formattedName'">
                        </select>
                    </div>
                    <small class="help-block"
                           data-i18n-static="exchange_tab_ALIAS_taken_error_message"
                           data-ng-if="ctrl.takenEmailError"></small>
                </fieldset>

                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-md-4"
                               for="selectedGroupDisplayName"
                               data-i18n-static="exchange_GROUPS_add_group_name_label"></label>
                        <div class="col-md-6">
                            <input type="text"
                                   class="form-control"
                                   id="selectedGroupDisplayName"
                                   name="selectedGroupDisplayName"
                                   maxlength="256"
                                   data-ng-model="ctrl.selectedGroup.displayName">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-4" for="selectedGroupMaxReceiveSize"
                               data-i18n-static="exchange_GROUPS_add_group_receive_size_label"></label>
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="input-group">
                                        <input type="number"
                                               class="form-control"
                                               id="selectedGroupMaxReceiveSize"
                                               name="selectedGroupMaxReceiveSize"
                                               data-ng-disabled="ctrl.selectedGroup.receiveSizeUnlimited"
                                               data-ng-min="0"
                                               min="0"
                                               data-ng-max="100"
                                               max="100"
                                               data-ng-model="ctrl.selectedGroup.maxReceiveSize"
                                               data-uib-tooltip="{{i18n.exchange_GROUPS_add_group_receive_size_tooltip}}">
                                        <span class="input-group-addon" data-i18n-static="unit_size_MB"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"
                                           data-ng-change="ctrl.onReceiveSizeChange()"
                                           data-ng-model="ctrl.selectedGroup.receiveSizeUnlimited">
                                    <span data-i18n-static="exchange_GROUPS_add_group_size_unlimited"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-4" for="selectedGroupMaxSendSize"
                               data-i18n-static="exchange_GROUPS_add_group_sent_size_label"></label>
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="input-group">
                                        <input type="number"
                                               class="form-control"
                                               id="selectedGroupMaxSendSize"
                                               name="selectedGroupMaxSendSize"
                                               data-ng-disabled="ctrl.selectedGroup.sentSizeUnlimited"
                                               data-ng-min="0"
                                               min="0"
                                               data-ng-max="100"
                                               max="100"
                                               data-ng-model="ctrl.selectedGroup.maxSendSize"
                                               data-uib-tooltip="{{i18n.exchange_GROUPS_add_group_sent_size_tooltip}}">
                                        <span class="input-group-addon" data-i18n-static="unit_size_MB"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"
                                           data-ng-change="ctrl.onSentSizeChange()"
                                           data-ng-model="ctrl.selectedGroup.sentSizeUnlimited">
                                    <span data-i18n-static="exchange_GROUPS_add_group_size_unlimited"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-4 required" for="selectedGroupJoinRestriction"
                               data-i18n-static="exchange_GROUPS_add_group_subscribe_label"></label>
                        <div class="col-md-6">
                            <select class="form-control" id="selectedGroupJoinRestriction" name="ctrl.selectedGroup.joinRestriction" required
                                    data-ng-disabled="ctrl.groupOptions == null"
                                    data-ng-model="ctrl.selectedGroup.joinRestriction"
                                    data-ng-options="tr('exchange_GROUPS_add_group_retriction_' + restriction) for restriction in ctrl.groupOptions.availableJoinRestrictions">
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-4 required" for="selectedGroupDepartRestriction"
                               data-i18n-static="exchange_GROUPS_add_group_unsubscribe_label"></label>
                        <div class="col-md-6">
                            <select class="form-control" id="selectedGroupDepartRestriction" name="ctrl.selectedGroup.departRestriction" required
                                    data-ng-disabled="ctrl.groupOptions == null"
                                    data-ng-model="ctrl.selectedGroup.departRestriction"
                                    data-ng-options="tr('exchange_GROUPS_add_group_retriction_' + restriction) for restriction in ctrl.groupOptions.availableDepartRestrictions">
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="checkbox col-md-8 col-md-offset-4">
                            <label>
                                <input type="checkbox"
                                       data-ng-model="ctrl.selectedGroup.hiddenFromGAL">
                                <span data-i18n-static="exchange_GROUPS_add_group_hide_label"></span>
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="checkbox col-md-8 col-md-offset-4">
                            <label>
                                <input type="checkbox"
                                       data-ng-model="ctrl.selectedGroup.senderAuthentification">
                                <span data-i18n-static="exchange_GROUPS_add_group_auth_label"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </form>

            <div data-wizard-step-help>
                <h3 data-i18n-static="exchange_GROUPS_settings_title"></h3>
                <p data-ng-bind-html="tr('exchange_GROUPS_add_group_help_intro')"></p>
                <strong data-i18n-static="exchange_GROUPS_add_group_help_size_header"></strong>
                <p data-ng-bind-html="tr('exchange_GROUPS_add_group_help_size_text')"></p>
                <strong data-i18n-static="exchange_GROUPS_add_group_help_subscription_header"></strong>
                <p data-ng-bind-html="tr('exchange_GROUPS_add_group_help_subscription_text')"></p>
                <strong data-i18n-static="exchange_GROUPS_add_group_help_directory_header"></strong>
                <p data-ng-bind-html="tr('exchange_GROUPS_add_group_help_directory_text')"></p>
                <strong data-i18n-static="exchange_GROUPS_add_group_help_security_header"></strong>
                <p data-ng-bind-html="tr('exchange_GROUPS_add_group_help_security_text')"></p>
             </div>
        </div>

        <div data-wizard-step>
            <dl class="dl-horizontal dl-lg mt-4">
                <dt data-i18n-static="exchange_GROUPS_add_group_email_label"></dt>
                <dd data-ng-bind="ctrl.selectedGroup.address + '@' + ctrl.selectedGroup.completeDomain.displayName"></dd>

                <dt data-ng-if="ctrl.selectedGroup.displayName" data-i18n-static="exchange_GROUPS_add_group_name_label"></dt>
                <dd data-ng-if="ctrl.selectedGroup.displayName" data-ng-bind="ctrl.selectedGroup.displayName | sliceContent: 150" class="word-break"></dd>

                <dt data-i18n-static="exchange_GROUPS_add_group_receive_size_label"></dt>
                <dd>
                    <span data-ng-if="!ctrl.selectedGroup.receiveSizeUnlimited" data-ng-bind="ctrl.selectedGroup.maxReceiveSize"></span>
                    <span data-ng-if="ctrl.selectedGroup.receiveSizeUnlimited" data-i18n-static="exchange_GROUPS_add_group_size_unlimited"></span>
                </dd>

                <dt data-i18n-static="exchange_GROUPS_add_group_sent_size_label"></dt>
                <dd>
                    <span data-ng-if="!ctrl.selectedGroup.sentSizeUnlimited" data-ng-bind="ctrl.selectedGroup.maxSendSize"></span>
                    <span data-ng-if="ctrl.selectedGroup.sentSizeUnlimited" data-i18n-static="exchange_GROUPS_add_group_size_unlimited"></span>
                </dd>

                <dt data-i18n-static="exchange_GROUPS_add_group_subscribe_label"></dt>
                <dd data-ng-bind="tr('exchange_GROUPS_add_group_retriction_' + ctrl.selectedGroup.joinRestriction)"></dd>

                <dt data-i18n-static="exchange_GROUPS_add_group_unsubscribe_label"></dt>
                <dd data-ng-bind="tr('exchange_GROUPS_add_group_retriction_' + ctrl.selectedGroup.departRestriction)"></dd>
                
                <dt data-i18n-static="exchange_GROUPS_add_group_hide_label"></dt>
                <dd data-ng-bind="tr('exchange_ACTION_add_account_GAL_' + ctrl.selectedGroup.hiddenFromGAL)"></dd>

                <dt data-i18n-static="exchange_GROUPS_add_group_confirmation_auth_label"></dt>
                <dd data-ng-bind="tr('exchange_GROUPS_add_group_auth_' + ctrl.selectedGroup.senderAuthentification)"></dd>
            </dl>
        </div>
    </div>
</div>

<div data-ng-controller="ExchangeRemoveGroupCtrl as ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="submit"
         data-wizard-title="i18n.exchange_tab_GROUPS_delete_title">

        <div data-wizard-step>
            <p data-i18n-static="exchange_tab_GROUPS_delete_question"></p>

            <dl class="dl-horizontal">
                <dt data-i18n-static="exchange_tab_GROUPS_delete_group_label"></dt>
                <dd data-ng-bind="ctrl.ml.mailingListDisplayName | sliceContent: 150" class="word-break"></dd>

                <dt data-i18n-static="exchange_tab_GROUPS_delete_name_label"></dt>
                <dd data-ng-bind="ctrl.ml.displayName | sliceContent: 150" class="word-break"></dd>

                <dt data-i18n-static="exchange_tab_GROUPS_delete_group_manager"></dt>
                <dd data-ng-bind="ctrl.ml.managers | sliceContent: 150" class="word-break"></dd>

                <dt data-i18n-static="exchange_tab_GROUPS_delete_group_user"></dt>
                <dd data-ng-bind="ctrl.ml.members | sliceContent: 150" class="word-break"></dd>
            </dl>
        </div>
    </div>
</div>
